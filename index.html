<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <!-- <p>Personal details</p>
    <p>Salutation</p> -->
    <label for="pdetails">Personal details</label>
    <br>
    <label for="Salutation">Salutation</label>
    <br>
    <select name="idt" id="idt">
        <option value="None">--None--</option>
        <option value="Mr.s">Mr.s</option>
        <option value="Mrs.">Mrs.</option>
    </select>
    <br>
    <br>
    <form action="">
        <label for="First Name">First Name:</label>
        <input type="text" name="firstname" id="firstname" placeholder="abcd">
        <br>
        <br>
        <label for="Last Name">Last Name:</label>
        <input type="text" name="Lastname" id="Lastname" placeholder="abcd">
        <br>
        <br>
        <label for="Gender">Gender:</label>
        <input type="radio" name="Gender" id="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" name="Gender" id="gender" value="female">
        <label for="Female">Female</label>
        <br><br>
        <label for="Email">Email:</label>
        <input type="email" name="email" id="email" value="abc@gmail.com">
        <br>
        <br>
        <label for="Date of birth">Date of birth:</label>
        <input type="date" name="date" id="date">
        <br>
        <br>
        <label for="Address">Address:</label>
        <br>
        <textarea name="addressd" id="addressd" cols="30" rows="5"></textarea>
        <br>
        <br>
        <input type="Submit" name="Submit" value="Submit">
    </form>
</body>
</html>
